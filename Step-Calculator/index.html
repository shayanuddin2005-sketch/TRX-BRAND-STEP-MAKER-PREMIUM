<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX ULTIMATE STEP MAKING TOOLS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Permanent+Marker&family=Hind+Siliguri:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ---- SETUP & ARGB VARIABLES ---- */
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(10, 15, 20, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            /* Deep RGB Aura behind Matrix */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif; /* 2nd Picture Font */
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* ---- 1. MASSIVE RED BRANDING (Layer 0) ---- */
        .mega-brand-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-family: 'Permanent Marker', cursive; /* Brush/Rough Style */
            font-size: 15vw; /* EXTREMELY HUGE */
            color: transparent;
            -webkit-text-stroke: 4px rgba(255, 0, 60, 0.15);
            z-index: 0;
            white-space: nowrap;
            pointer-events: none;
            animation: pulseBrand 3s infinite alternate;
            text-align: center;
            width: 100%;
        }
        
        .mega-brand-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-family: 'Permanent Marker', cursive;
            font-size: 15vw;
            color: rgba(255, 0, 60, 0.05); /* Inner Fill */
            text-shadow: 0 0 100px rgba(255, 0, 60, 0.6); /* Huge Red Glow */
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            white-space: nowrap;
        }

        @keyframes pulseBrand {
            0% { opacity: 0.6; transform: translate(-50%, -50%) rotate(-15deg) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) rotate(-15deg) scale(1.02); }
        }

        /* ---- 2. MATRIX RAIN (Layer 1) ---- */
        canvas#matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.4; /* Visible but not distracting */
        }

        /* ---- 3. MAIN INTERFACE (Layer 10) ---- */
        .cyber-container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 500px;
            background: var(--glass);
            border-radius: 20px;
            padding: 4px; /* Border Space */
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: float 6s ease-in-out infinite;
        }

        /* RGB Border Animation */
        .cyber-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-blue), var(--neon-green), var(--neon-purple));
            background-size: 300%;
            z-index: -1;
            border-radius: 22px;
            animation: rgbFlow 5s linear infinite;
            filter: blur(8px);
            opacity: 0.8;
        }

        .interface-inner {
            background: rgba(5, 10, 15, 0.9);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8); /* Inner depth */
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--neon-green);
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        .blink { animation: blinker 0.5s infinite; }

        /* Live Graph */
        .graph-box {
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            margin-bottom: 15px;
            opacity: 0.8;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
        }
        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--neon-blue), transparent);
            animation: barAnim 0.5s infinite alternate;
        }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 {
            font-size: 28px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            font-weight: 900;
            letter-spacing: 1px;
        }
        .header span {
            color: var(--neon-red);
            font-size: 10px;
            letter-spacing: 4px;
            font-weight: bold;
        }

        /* Inputs */
        .input-area { margin-bottom: 15px; }
        label {
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 14px;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-left: 4px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: bold;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        /* Buttons */
        .btn-grid { display: flex; gap: 10px; margin-bottom: 20px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            font-family: 'Hind Siliguri', sans-serif;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 75%, 90% 100%, 0 100%, 0 25%);
        }
        .btn-calc { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); color: black; }
        .btn-img { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); color: black; }
        .btn-pdf { background: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); color: white; }
        
        button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Results */
        #results { display: none; }
        .step-row {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(0, 255, 157, 0.1), transparent);
            padding: 10px;
            margin-bottom: 8px;
            border-left: 2px solid var(--neon-purple);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            animation: slideIn 0.4s forwards;
        }
        .total {
            background: var(--neon-blue);
            color: black;
            text-align: center;
            padding: 12px;
            font-weight: 900;
            font-family: 'Hind Siliguri', sans-serif;
            margin-top: 15px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }

        /* Fake Terminal */
        .terminal {
            background: #000;
            color: var(--neon-green);
            font-family: monospace;
            font-size: 10px;
            padding: 8px;
            height: 70px;
            overflow: hidden;
            opacity: 0.7;
            border: 1px solid #333;
            margin-top: 15px;
        }

        /* Animations */
        @keyframes rgbFlow { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes barAnim { 0% { height: 20%; } 100% { height: 90%; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .mega-brand-bg, .mega-brand-overlay { font-size: 20vw; }
        }
    </style>
</head>
<body>

    <div class="mega-brand-bg">TRX BRAND TEAM</div>
    <div class="mega-brand-overlay">TRX BRAND TEAM</div>

    <canvas id="matrix"></canvas>

    <div class="cyber-container" id="capture-area">
        <div class="interface-inner">
            
            <div class="stats-bar">
                <span>CPU: <b id="cpu">34%</b></span>
                <span>RAM: <b id="ram">4.1GB</b></span>
                <span><i class="fas fa-wifi"></i> <span class="blink">ONLINE</span></span>
            </div>

            <div class="graph-box" id="bars"></div>

            <div class="header">
                <span>/// PREMIUM V.9.0 ///</span>
                <h1>STEP PREDICTOR</h1>
            </div>

            <div class="input-area">
                <label>মোট মূলধন (Capital)</label>
                <input type="number" id="total" value="1000">
            </div>
            <div class="input-area">
                <label>মোট ধাপ (Steps)</label>
                <input type="number" id="steps" value="7">
            </div>

            <div class="btn-grid" data-html2canvas-ignore="true">
                <button class="btn-calc" onclick="calc()"><i class="fas fa-bolt"></i> হিসাব</button>
                <button class="btn-img" onclick="saveImg()"><i class="fas fa-image"></i> ছবি</button>
                <button class="btn-pdf" onclick="savePdf()"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>

            <div id="results">
                <div id="list"></div>
                <div class="total" id="sum">মোট প্রয়োজন: 0.00 ৳</div>
            </div>

            <div class="terminal" id="log">
                > INITIALIZING SYSTEM...<br>
                > CONNECTING TO TRX SERVER...<br>
                > READY FOR INPUT_
            </div>

            <div style="text-align:center; font-size:9px; margin-top:10px; color:#666;">
                POWERED BY TRX BRAND OFFICIAL
            </div>
        </div>
    </div>

    <script>
        // 1. Matrix Rain
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        const chars = "TRX01$$BRAND";
        const drops = Array(Math.floor(c.width/20)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#00ff9d";
            ctx.font = "14px Orbitron";
            for(let i=0; i<drops.length; i++) {
                const txt = chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(txt, i*20, drops[i]*20);
                if(drops[i]*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 40);

        // 2. Live Graph
        const box = document.getElementById('bars');
        for(let i=0; i<25; i++){
            let b = document.createElement('div');
            b.className = 'bar';
            b.style.animationDuration = (Math.random() * 0.5 + 0.3) + 's';
            box.appendChild(b);
        }

        // 3. Fake Stats
        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random()*40+10)+'%';
            document.getElementById('ram').innerText = (Math.random()*2+2).toFixed(1)+'GB';
        }, 2000);

        // 4. Calculator
        function calc() {
            const total = parseFloat(document.getElementById('total').value);
            const stepVal = parseInt(document.getElementById('steps').value);
            
            if(!total || !stepVal) return alert("Please enter numbers!");

            const list = document.getElementById('list');
            list.innerHTML = "";
            document.getElementById('results').style.display = "block";
            
            // Log
            const log = document.getElementById('log');
            log.innerHTML += `<br>> CALCULATING FOR ${total} ৳...<br>> OPTIMIZING STRATEGY...`;
            log.scrollTop = log.scrollHeight;

            let divisor = Math.pow(2, stepVal) - 1;
            let base = total / divisor;
            let current = base;
            let running = 0;

            for(let i=1; i<=stepVal; i++) {
                let val = current.toFixed(2);
                running += parseFloat(val);
                
                let div = document.createElement('div');
                div.className = 'step-row';
                div.style.animationDelay = (i*0.1)+'s';
                div.innerHTML = `<span>>> STEP ${i}</span> <span>${val} ৳</span>`;
                list.appendChild(div);
                current *= 2;
            }
            document.getElementById('sum').innerText = `মোট প্রয়োজন: ${Math.ceil(running)} ৳`;
        }

        // 5. Save Image
        function saveImg() {
            const el = document.getElementById('capture-area');
            html2canvas(el, { backgroundColor: null, scale: 2 }).then(can => {
                let a = document.createElement('a');
                a.download = 'TRX_HACK_RESULT.png';
                a.href = can.toDataURL();
                a.click();
            });
        }

        // 6. Save PDF
        function savePdf() {
            const { jsPDF } = window.jspdf;
            const el = document.getElementById('capture-area');
            html2canvas(el, { scale: 2 }).then(can => {
                const img = can.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const w = pdf.internal.pageSize.getWidth();
                const h = (can.height * w) / can.width;
                pdf.setFillColor(5, 5, 10);
                pdf.rect(0, 0, w, 300, 'F'); // Dark Background in PDF
                pdf.addImage(img, 'PNG', 0, 20, w, h);
                pdf.save('TRX_VIP_DATA.pdf');
            });
        }
    </script>
</body>
</html>
